name: Cppcheck Static Analysis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  cppcheck:
    name: Run Cppcheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 

    container:
      image: ghcr.io/facthunder/cppcheck:latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Cppcheck and Sanitize SARIF
        # 1. Run cppcheck and output to a temp file
        # 2. Use sed to replace "0" columns with "1" to satisfy GitHub's validator
        run: |
          cppcheck --enable=all \
                   --inline-suppr \
                   --check-level=exhaustive \
                   --output-format=sarif \
                   --quiet \
                   --output-file=cppcheck-raw.sarif .
          
          sed -i 's/"startColumn": 0/"startColumn": 1/g' cppcheck-raw.sarif
          sed -i 's/"endColumn": 0/"endColumn": 1/g' cppcheck-raw.sarif
          
          mv cppcheck-raw.sarif cppcheck-results.sarif

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: cppcheck-results.sarif
        if: always()
