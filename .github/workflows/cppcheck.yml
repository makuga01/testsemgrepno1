name: Cppcheck Static Analysis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  cppcheck:
    name: Run Cppcheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 

    container:
      image: ghcr.io/facthunder/cppcheck:latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Cppcheck (Fixing SARIF Output)
        # 1. Use --output-file to keep the SARIF clean from stdout chatter
        # 2. Use --quiet to suppress progress messages
        run: |
          cppcheck --enable=all \
                   --inline-suppr \
                   --check-level=exhaustive \
                   --output-format=sarif \
                   --quiet \
                   --output-file=cppcheck-results.sarif .

      - name: Upload SARIF results to GitHub
        # Updated to v4 per the deprecation warning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: cppcheck-results.sarif
        if: always()
